spring.application.name=Qadha Keeper
management.endpoints.web.exposure.include=health,info

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DATABASE:qadhakeeper_development}
spring.datasource.username=${POSTGRES_USER:qadhakeeper}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto: validate
spring.jpa.show-sql: true

spring.flyway.enabled: true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=false


